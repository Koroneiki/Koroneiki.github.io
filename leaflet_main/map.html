<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Europa Länderquiz</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />


</head>
<body>
    <div id="map"></div>

    <div class="upper_left-container">
        <div class="radio-container">
            <p>Basemap</p>
            <label>
                <input type="radio" id="mapOption1" name="mapOption1" value="NoMap" checked>
                Ohne
            </label>
            <label>
                <input type="radio" id="mapOption2" name="mapOption2" value="SatelliteMap">
                Satellit
            </label>
            <label>
                <input type="radio" id="mapOption3" name="mapOption3" value="NoLabelsMap">
                NoLabels
            </label>
        </div>

        <div class="score-container">
            <p id="guessed_cities">Number of cities guessed: 0</p>
            <p id="total_population">Total population: 0</p>
        </div>

        <div class="score-container-click">
            <p id="guessed-cities">Cities guessed: <span id="guessed-count">0</span></p>
            <p id="total-cities">Total cities: <span id="total-count">0</span></p>
            <p id="population-threshold">Städte über <span id="population-value">0</span> Einwohner</p>
        </div>
        

        <div class="slider-container">
            <input type="range" id="scaling-slider" min="5000" max="100000" step="10" value="5000">
            <label for="scaling-slider">Population Skalierer</label>
        </div>
        <div id="current-value"></div>
    </div>

    <div id="city-name-container">     
    </div>

    <div id="chat-container">
    </div>

    <div class="search-container">
        <label for="input">Stadt:</label>
        <input type="text" id="input" name="input" autocomplete="off">
        <button id="search_button">Search</button>
    </div>

    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module" src="map.js"></script>
    <script src="https://unpkg.com/leaflet-search"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="https://unpkg.com/geojson-vt@3.2.0/geojson-vt.js"></script>


</body>
</html>
