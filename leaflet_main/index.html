<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo-Startseite</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="central-container">
    <p>Modus wählen...</p>
      <div class="selector-box">
        <div class="option" id="free-mode-option">
          <input type="radio" id="free-mode" name="selector">
          <label for="free-mode">Freier Modus
          <div class="dropdown-container">
            <select id="free-mode-dropdown">
              <option value="World">Welt</option>
              <option value="Europe">Europa</option>
              <option value="Germany">Deutschland</option>
            </select>
          </div>
        </label>
        </div>
        <div class="option" id="german-cities-option">
          <input type="radio" id="german-cities" name="selector" checked>
          <label for="german-cities">Größte deutsche Städte
            <div class="slider-container">
              <input type="range" id="population-slider" min="100000" max="500000" step="10000" value="500000">
              <span id="slider-value">Population >100,000</span>
            </div>
          </label>
        </div>
      </div>    
      <button id="start-button">Start</button>
    </div>
  
  
  

    <script type="module" src="index.js"></script>
</body>
</html>
