<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo-Startseite</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="central-container">
      <div class="selector-box">
        <div class="option" id="free-mode-option">
            <input type="radio" id="free-mode" name="selector" checked>
            <label for="free-mode">Freier Modus</label>
        </div>
        <div class="option" id="german-cities-option">
            <input type="radio" id="german-cities" name="selector">
            <label for="german-cities">Größte deutsche Städte</label>
        </div>
      </div>    
          
        <button id="start-button">Start</button>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
